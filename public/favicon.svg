<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Top modular block -->
  <rect x="14" y="8" width="20" height="8" fill="#0057AD" rx="1"/>

  <!-- Middle left block -->
  <rect x="10" y="18" width="13" height="10" fill="#0057AD" rx="1"/>

  <!-- Middle right block -->
  <rect x="25" y="18" width="13" height="10" fill="#0057AD" rx="1"/>

  <!-- Small AI accent block (yellow) -->
  <rect x="23" y="20" width="4" height="6" fill="#FBDA0C" rx="0.5"/>

  <!-- Bottom base block -->
  <rect x="8" y="30" width="32" height="10" fill="#0057AD" rx="1"/>

  <!-- Assembly connection line -->
  <line x1="24" y1="16" x2="24" y2="18" stroke="#0057AD" stroke-width="1.5" stroke-linecap="round"/>

  <!-- AI Circuit node accent -->
  <circle cx="24" cy="35" r="2" fill="#FBDA0C"/>

  <!-- Small connection dots (assembly instruction style) -->
  <circle cx="17" cy="23" r="1" fill="white" opacity="0.4"/>
  <circle cx="31" cy="23" r="1" fill="white" opacity="0.4"/>
</svg>
